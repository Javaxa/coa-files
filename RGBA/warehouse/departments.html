<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGS - Department Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/ui.css">
</head>
<style>
.dashboard-page {
        color: #0093ff;
    }

.main-content {
	background: initial;
}

.main-content {
    background: initial;
    width: 400px;
    margin: auto;
    margin-top: 90px;
    border-radius: 6px;
    border: 1px solid #c6c6c6;
    display: flex;
    flex-direction: column;
	
}

a {
	text-decoration: none !important;
}

.form-control {
	width: -webkit-fill-available;
  }

  .main-view {
	display: initial;
    background-color: white;
    padding: 30px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 10px;
	text-align: center;
	margin-top: 20px;
	margin-bottom: 20px;
	height: fit-content;
  }

  .table-striped {
    text-align: center;
	margin-top: 20px;
  }

  .modal-content {
	text-align: left;
  }

  .close {
	opacity: 0.5;
  }

  
  .close:hover {
	opacity: 0.3;
  }

 .btn {
	background-color: #286090;
	border: none;
	border-radius: 8px;
	display: inline;
    width: 100%;
    font-size: 14px;
  }

  .table td {
	vertical-align: middle !important;
	cursor: pointer;
	transition: transform 0.1s ease-in-out;
    position: relative;
  }

  .table td:hover {
	transform: scale(1.03);
	background-color: #bbbbdf;
  }

  .table td .btn:hover {
	background-color: #224a6e;
  }

  .table td .btn:active {
	background-color: #223a50 !important;
  }

.table-striped>tbody>tr:nth-of-type(odd) {
    background-color: #efefef;
}

.delete-btn {
	color: white;
	background-color: #ff4d4d;
	border: none;
	border-radius: 5px;
    cursor: pointer;
    position: absolute;
    right: 10px;
}

.delete-btn:hover {
	background-color: #ff3333;
}

#subElementsModal .delete-btn {
		margin-right: 22px;
	}

/*User Modal*/
#userModal {
    position: fixed;
    border: 1px solid #ccc;
    background-color: #fff;
    padding: 20px;
    z-index: 1000;
    border-radius: 8px;
}

#userModal h2 {
	margin-bottom: 25px;
}

#userModal li span {
	font-style: italic;
}

#userDetailsModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999; 
}

#modalContent ul {
    list-style-type: none;
    padding: 0;
}

#modalContent li {
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}

#modalContent span {
    display: block;
    margin: 3px 0;
}

#modalContent .user-name {
	font-style: initial;
    font-weight: bold;
	font-size: 20px;
	margin-bottom: 10px;
}

.btn-close-detail {
	display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
    background-color: #286090;
    color: white;
  }

  .btn-close-detail:hover {
    background-color: #1d476b;
  }


</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Department Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navigation-class">
                    <li class="nav-item dropdown user-menu d-none">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="userFirstName"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
    </nav>
   

        <div id="navbar"></div>
		<div class="main-container">
			<div class="main-content">

				<div id="userDetailsModal" style="display: none;">
					<div id="userModal">
						<div id="modalContent"></div>
						<button class="btn-close-detail" id="closeModal" type="submit">Close</button>
					</div>
				</div>

                <div class="main-view">
                    <h1>Department Types</h1>
                    <div class="action-bar">
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#createDepartmentModal">Create</button>
                    </div>
                    
                    <!-- Updated Create Department Modal -->
                    <div class="modal fade" id="createDepartmentModal" tabindex="-1" aria-labelledby="createDepartmentModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="createDepartmentModalLabel">Add Department</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="form-information">
                                        <div class="mb-3">
                                            <label for="department" class="form-label">Department:</label>
                                            <input type="text" class="form-control" id="department" name="department" required>
                                        </div>
                                        <input type="hidden" class="user-id" name="id" value="">
                                        <button class="btn btn-primary btn-save-change" type="submit">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <table class="table table-striped" id="table-list">
                        <tbody></tbody>
                    </table>
          

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/login-state.js"></script>
    <script src="js/user-auth.js"></script>
    <script src="js/ui.js"></script>
    <script>

$(function() {

$(document).ready(function() {
    var userData = [];
    $.ajax({
        url: '/RGBA/warehouse/json/user_data.json', 
        dataType: 'json',
        success: function(data) {
            userData = data; 
        },
        error: function() {
            alert("Error loading user data.");
        }
    });

    $('#table-list').on('click', 'td', function(event) {
        var departmentName = $(this).clone()
                                .children()
                                .remove()
                                .end()
                                .text().trim(); 

        var filteredUsers = userData.filter(user => user.department === departmentName);

        if (filteredUsers.length === 0) {
            alert('No users were found in the department: ' + departmentName);
            return;
        }
		var modalContent = '<h2>Users in ' + departmentName + '</h2><ul>';
      filteredUsers.forEach(function(user) {
			modalContent += '<li>' +
							'<span class="user-name">' + user.firstname + ' ' + user.lastname + '</span>' +
							'<span class="user-phone">Phone: ' + user.phone + '</span>' +
							'<span class="user-email">Email: ' + user.email + '</span>' +
							'<span class="user-address">Address: ' + user.address + '</span>' +
							'<span class="user-birthday">Birthday: ' + user.birthday + '</span>' +
							'<span class="user-gender">Gender: ' + user.gender + '</span>' +
							'</li>';
		});
		modalContent += '</ul>';

    $('#modalContent').html(modalContent);
		$('#userDetailsModal').show(); 
    });

    $('#userDetailsModal').click(function(event) {
        if (event.target.id === 'userDetailsModal') {
            $(this).hide();
        }
    });

    $('#userModal').click(function(event) {
        event.stopPropagation();
    });

    $('#closeModal').click(function() {
        $('#userDetailsModal').hide();
    });
});


    $(document).ready(function() {
        function loadDepartments() {
            $.ajax({
                url: '/RGBA/warehouse/php/departments.php',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    var tbody = $('#table-list tbody');
                    tbody.empty();
                    if (Array.isArray(data)) {
                        data.forEach(function(department) {
                            var row = $('<tr></tr>');
                            var td = $('<td>' + department.name + '</td>');
                            var deleteBtn = $('<button class="delete-btn">&#10005;</button>');

                            deleteBtn.on('click', function(event) {
                                event.stopPropagation();
                                if(confirm('Are you sure you want to delete this department?')) {
                                    $.ajax({
                                        url: '/RGBA/warehouse/php/departments.php',
                                        method: 'POST',
                                        data: { id: department.id, action: 'deleteDepartment' },
                                        dataType: 'json',
                                        success: function(deleteResponse) {
                                            if (deleteResponse.success) {
                                                loadDepartments(); 
                                            } else {
                                                alert('Failed to delete department: ' + deleteResponse.message);
                                            }
                                        },
                                    });
                                }
                            });

                            td.append(deleteBtn);
                            row.append(td);
                            tbody.append(row);
                        });
                    } else {
                        console.error('Invalid data format in response:', data);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error loading departments:', status, error);
                }
            });
        }
        loadDepartments();

        $('.form-information').submit(function(event) {
                event.preventDefault();
                var departmentName = $('#department').val();
                $.ajax({
                    url: '/RGBA/warehouse/php/departments.php',
                    method: 'POST',
                    data: { department: departmentName },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            loadDepartments();
                            // Update this line to use Bootstrap 5 modal hiding
                            var modal = bootstrap.Modal.getInstance(document.getElementById('createDepartmentModal'));
                            modal.hide();
                            $('#department').val(''); 
                        } else {
                            alert(response.message); 
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error adding department. Please try again.');
                    }
                });
            });
        });
    });


    </script>
</body>
</html>
