<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGS - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<style>

        body {
            background-image: url(/RGBA/warehouse/images/login-background.jpg) !important;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

    .logout-page {
        color: #0093ff;
    }


.login-container {
  font-family: 'Arial', sans-serif;
    background-color: #f9f9f9bd;
    border: 1px solid #e7e7e7;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    margin: auto;
}

.login-button {
  width: 100%;
  height: 44px;
}

.login-form h2 {
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    opacity: 0.7;
}

.form-footer {
    text-align: center;
    margin-top: 20px;
}

.create-account-button {
    background-color: #093769a8;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px; 
    width: 100%;
}

.create-account-button:hover {
    background-color: #062b53a8; 
}

.create-account-button:active {
    background-color: #031f3ea8; 
}

.forgot-password {
    display: block;
    margin-bottom: 20px;
    color: #007bff;
    text-decoration: none;
    width: fit-content;
}

.forgot-password:hover {
    text-decoration: underline !important;
}

.login-button {
    background-color: #1268c4ba;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
}

.login-button:hover {
    background-color: #0e5aabba;
}

.login-button:active {
    background-color: #0d4989ba;
}


@keyframes spinner {
  to {transform: rotate(360deg);}
}

.spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    width: 18px;
    height: 18px;
    animation: spinner .6s linear infinite;
    margin: auto;
}

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #2c5185 !important;
        }

.login-header {
    position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            z-index: 1000;  
    color: #fff;
    font-size: 100px;
    font-weight: bold;
    font-family: Helvetica;
    text-align: center;
    text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0, 0, 0, .1), 0 0 5px rgba(0, 0, 0, .1), 0 1px 3px rgba(0, 0, 0, .3), 0 3px 5px rgba(0, 0, 0, .2), 0 5px 10px rgba(0, 0, 0, .25), 0 10px 10px rgba(0, 0, 0, .2), 0 20px 20px rgba(0, 0, 0, .15);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">System Login</a>
        </div>
    </nav>

    <div id="navbar"></div>
    
    <div class="login-header">BGS</div>

    <div class="main-container">
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-button" id="loginButton">Login</button>
                    <button type="button" class="create-account-button" onclick="window.location.href='register.html'">Create an Account</button>
                </div>
            </form>
        </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
