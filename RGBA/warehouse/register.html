<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGS - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
          body {
            background-image: url(/warehouse/images/login-background.jpg) !important;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 100px;
            padding-top: 100px;
        }
        .register-container {
            background-color: #f9f9f9bd;
            border: 1px solid #e7e7e7;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 800px;
            max-width: 95%;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .register-form h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #f0f0f0bd;

        }


        .register-button {
            background-color: #1268c4ba;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .register-button:hover {
            background-color: #0e5aabba;
        }
        .register-button:active {
            background-color: #0d4989ba;
        }
        .password-requirements {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #9d9d9d;
        }
        .invalid-feedback {
            color: #dc3545;
            display: none;
            font-size: 0.875em;
            margin-top: 5px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #2c5185 !important;
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .submit-button {
            height: 40px;
            font-size: 15px;
            line-height: 15px;
            margin-top: 15px;
        }
        
        /* Styles for the webcam capture section */
#cameraArea {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

#cameraStream {
    display: none;
    border-radius: 10px;
    border: 2px solid #ffa321;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 16 / 9; 
    background-color: #000;
    object-fit: cover; 
    margin-bottom: 10px;

}

.captured-image {
    border-radius: 10px;
    border: 2px solid #ffa321;
    width: 100%;
    max-width: 400px;
}

#openCameraButton, #captureButton {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    transition: background-color 0.3s ease;
}

#openCameraButton:hover, #captureButton:hover {
    background-color: #0056b3;
}

#captureButton {
    display: none;
}

button:disabled {
    background-color: #999;
    cursor: not-allowed;
}

.captured-image-container {
    position: relative;
    display: inline-block;
    margin-bottom: 10px;
}


.delete-icon {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
    color: #fff;
    background-color: rgb(43 81 133);
    padding: 5px;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    text-align: center;
}

/* For mobile responsiveness */
@media (max-width: 768px) {
    #cameraStream, #photoCanvas {
        max-width: 100%;
    }
}

.login-button {
    position: absolute;
    right: 10px;
    top: 10px;
    background-color: #dd711a;
    padding: 5px;
    width: 70px;
    text-align: center;
    border-radius: 10px;
    border: 1px solid #888888;
    color: #e0e0e0;
    cursor: pointer;
}

.login-button:hover {
    background-color: #cb6817;
}

.login-button:active {
    background-color: #c06215;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Registration</a>
        </div>
    </nav>

    <div id="codeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Registration Code</h3>
            <input type="password" id="registrationCode" class="form-control" placeholder="Enter code">
            <button id="submitCode" class="register-button submit-button">Submit</button>
        </div>
    </div>
        <div class="register-container">
            <div class="login-button" onclick="location.href='login.html';">Log In</div>
            <form class="register-form" id="registerForm">
                <h2>Create an Account</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone (optional):</label>
                            <input type="tel" id="phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">Address (optional):</label>
                            <input type="text" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday (optional):</label>
                            <input type="date" id="birthday">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Password" required>
                            <div class="password-requirements">
                                Password must be at least 8 characters long and include:
                                <ul>
                                    <li>One uppercase letter</li>
                                    <li>One number</li>
                                    <li>One special character (!@#$%^&*)</li>
                                </ul>
                            </div>
                            <div class="invalid-feedback" id="passwordFeedback"></div>
                        </div>
                    </div>
            
                    <!-- Optional Profile Picture -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture (Optional):</label>
                            <input type="file" class="button-upload" id="profilePicture" name="profilePicture" accept="image/*">
                        </div>
            
                        <!-- Webcam capture option -->
                        <div id="cameraArea">
                            <button type="button" id="openCameraButton">Take Photo with Webcam</button>
                            <video id="cameraStream" autoplay style="display:none;"></video>
                            <canvas id="photoCanvas" style="display:none;"></canvas>
                            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>
                        </div>
                    </div>
                </div>
                <button type="button" id="registerButton" class="register-button">Register</button>
            </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
