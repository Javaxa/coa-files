<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Search Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        .editable:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        #resultTable th {
            text-align: center;
        }

        .filter-badge {
            margin-right: 5px;
        }

        #resultTable .btn-outline-danger {
            display: block;
            margin: auto;
        }

        #map {
            height: 500px;
            margin-top: 20px;
        }

        .custom-div-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid black;
            text-align: center;
            font-size: 7px;
            line-height: 9px;
            font-weight: bold;
            margin-left: -6px !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Interactive Map</h1>
        <div id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>
    <script>
        let sampleData = [];
        let appliedFilters = {};        
        let map;
        let markers = [];

        const headers = ['Description', 'Stid', 'Zone', 'Northing', 'Easting', 'DH', 'Depth', 'Jar/Bag', 'Shelf', 'Weight'];

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((object, header, index) => {
                    object[header.trim()] = values[index] ? values[index].trim() : '';
                    return object;
                }, {});
            });
        }

        function displayDebugInfo(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${message}</p>`;
        }

        function initMap() {
            // Define different map layers
            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; RRCM &mdash; BGS'
            });

            const topoLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; RRCM &mdash; BGS'
            });

            const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; RRCM &mdash; BGS'
            });

            // Initialize the map with the default layer
            map = L.map('map', {
                layers: [satelliteLayer]
            }).setView([0, 0], 2);

            // Base layers for switching
            const baseLayers = {
                "Satellite": satelliteLayer,
                "Topographic": topoLayer,
                "Street": streetLayer,
            };

            // Add layer control to the map
            L.control.layers(baseLayers).addTo(map);
        }

        function convertUTMToLatLng(northing, easting) {
            const utm = "+proj=utm +zone=11 +datum=WGS84";
            const wgs84 = "+proj=longlat +datum=WGS84 +no_defs";
            const result = proj4(utm, wgs84, [parseFloat(easting), parseFloat(northing)]);
            return [result[1], result[0]];
        }

        function createPopupContent(sample) {
            let content = '<table class="table table-sm">';
            headers.forEach(header => {
                content += `<tr><th>${header}</th><td>${sample[header]}</td></tr>`;
            });
            content += '</table>';
            return content;
        }

        function createCustomIcon(dh) {
            return L.divIcon({
                className: 'custom-div-icon',
                html: dh,
                iconSize: [12, 12],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10],
            });
        }

        function updateMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const uniquePoints = new Set();

            sampleData.forEach(sample => {
                if (sample.Northing && sample.Easting) {
                    const latLng = convertUTMToLatLng(sample.Northing, sample.Easting);
                    const key = `${latLng[0]},${latLng[1]},${sample.DH}`;
                    
                    if (!uniquePoints.has(key)) {
                        uniquePoints.add(key);
                        const marker = L.marker(latLng, { icon: createCustomIcon(sample.DH) }).addTo(map);
                        marker.bindTooltip(`DH: ${sample.DH}<br>STID: ${sample.Stid}`);
                        marker.bindPopup(createPopupContent(sample));
                        markers.push(marker);
                    }
                }
            });

            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds());
            }
        }

        function loadData() {
            const timestamp = new Date().getTime();
            fetch(`/data.csv?t=${timestamp}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    sampleData = parseCSV(text);
                    updateMap();
                })
                .catch(error => {
                    console.error('Error loading the CSV file:', error);
                    displayDebugInfo(`Error loading CSV: ${error.message}`);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadData();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
